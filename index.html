<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix. Explain how to make a decision and what is urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section-title"><label class="add-task__label label" for="new-task">Add Item</label></h3>
      <ul class="section__list">
        <li class="section__list-item section__list-item_no-border">
          <input class="list-item__input-text list-item__input-text_new-task" type="text" id="new-task">
          <button class="list-item__button list-item__button_new-task">Add</button>
        </li>
      </ul>      
    </section>     
    <section class="section">
      <h3 class="section-title">Todo</h3>
      <ul class="section__list section__list_incompleted-tasks">
        <li class="section__list-item">
          <input class="list-item__intup-checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input class="list-item__input-text" type="text">
          <button class="list-item__button list-item__button_edit">Edit</button>
          <button class="list-item__button list-item__button_delete">
            <img  class="list-item__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="section__list-item section__list-item_edit-mode">
          <input class="list-item__intup-checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input class="list-item__input-text" type="text" value="Go Shopping">
          <button class="list-item__button list-item__button_edit">Save</button>
          <button class="list-item__button list-item__button_delete">
            <img class="list-item__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>  
    <section class="section">
      <h3 class="section-title">Completed</h3>
      <ul class="section__list section__list_completed-tasks">
        <li class="section__list-item">
          <input class="list-item__intup-checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input class="list-item__input-text" type="text">
          <button class="list-item__button list-item__button_edit">Edit</button>
          <button class="list-item__button list-item__button_delete">
            <img class="list-item__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
